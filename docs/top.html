        <h2><span>CONTACT</span></h2>

            <p>
                こちらから、お問い合わせください。<br>

                        <dd><input type="email" placeholder="メールアドレス" name="entry.596637150" id="email" required="required"></dd>
                    <dt class="required">message</dt>
